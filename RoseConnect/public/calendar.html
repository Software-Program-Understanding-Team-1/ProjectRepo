    <!-- Modal -->
    <div
      class="modal fade"
      id="addQuoteDialog"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Event</h5>
          </div>
          <div class="modal-body">
            <div class="form-group bmd-form-group">
              <!-- left unspecified, .bmd-form-group will be automatically added (inspect the code) -->
              <label for="eventName" class="bmd-label-floating"
                >Name of Event</label
              >
              <input type="text" class="form-control" id="eventName" />
            </div>
            <div class="form-group bmd-form-group">
              <!-- manually specified -->
              <label for="inputLocation" class="bmd-label-floating"
                >Location</label
              >
              <input type="text" class="form-control" id="inputLocation" />
              <span class="bmd-help"
                >Enter either a physical location or a link to a virtual
                meeting</span
              >
            </div>
            <div class="smallText">From:</div>
            <input type="datetime-local" id="fromDate" />

            <div class="dropdown">
              <button onclick="toggleDropdown()" class="dropbtn">Teams</button>
              <div id="myDropdown" class="dropdown-content"></div>
            </div>

            <div class="smallText">To:</div>
            <input type="datetime-local" id="toDate" />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              CANCEL
            </button>
            <button
              id="submitAddEvent"
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              CREATE
            </button>
          </div>
        </div>
      </div>
    </div>
